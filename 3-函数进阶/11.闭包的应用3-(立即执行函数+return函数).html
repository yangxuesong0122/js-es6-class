<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // 闭包应用3：计算打车价格
      // 业务描述：打车起步价为10元（3公里内），超出一公里增加5元，若堵车，需添加10元堵车费
      let car = (function () {
        let start = 10
        let total = 0
        return {
          price: function (n) {
            if (n <= 3) {
              total = start
            } else {
              total = start + (n - 3) * 5
            }
            return total
          },
          yd: function (flag) {
            return flag ? total + 10 : total
          }
        }
      })()
      car.price()
      car.yd(true)
    </script>
  </body>
</html>
