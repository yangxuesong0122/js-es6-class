    // 3.递归实现嵌套数组的查找
    data = [{
      id: 1,
      name: '1111',
      children: [{
        id: 11,
        name: '1-1'
      }, {
        id: 12,

    }, {
      id: 2,
      name: '222'

    function getDataById(data, id) {
      let obj = {}
      data.forEach(function(item) {
        if (item.id === id) {
          obj = item
        } else if (item.children && item.children.length > 0) {
          obj = getDataById(item.children, id)
        }
      })
      return obj
    }
