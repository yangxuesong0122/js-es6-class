<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>

  <body>
    <script>
      // 闭包是典型的 高阶函数
      // 1.闭包的概念：指有权访问另一个函数作用域中变量的'函数'
      
      // fun 函数作用域访问了另外一个函数 fn 里面的局部变量 num；被访问的变量所在的函数就是闭包函数
      // function fn() {
      //   let num = 10
      //   function fun() {
      //     console.log(num)
      //   }
      //   fun()
      // }
      // fn()

      // 2. 闭包的作用：延伸了变量的作用范围
      // 由于fn是闭包函数，所以num这个变量不会在调用了fn()后立即销毁，因为还有别的函数会使用这个变量。只有等所有函数都调用完后才会销毁这个变量
      function fn() {
        let num = 10
        return function () {
          console.log(num)
        }
      }
      let f = fn()
      f()
    </script>
  </body>
</html>
