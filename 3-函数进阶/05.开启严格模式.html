<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1.为整个script脚本开启严格模式 -->
  <script>
    'use strict'
  </script>
  <script>
    // 在立即执行函数中开启严格模式
    (function() {
      'use strict'
    })()
  </script>

  <!-- 2.为单个函数开启严格模式 -->
  <script>
    function fn1() {
      'use strict'
    }
  </script>
</body>
</html>
