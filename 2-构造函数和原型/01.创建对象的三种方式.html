  <script>
    // 创建对象的三种方式
    // 方式一：通过new Object()创建对象
    let obj = new Object()
    // 方式二：通过对象字面量创建对象
    let obj2 = {}
    // 方式三：通过构造函数创建对象
    function Star(name, age) {
      this.name = name
      this.age = age
      this.sing = function() {
          console.log(this.name + 'sing a song')
      }
    }
    let ldh = new Star('刘德华', 20)
    ldh.sing()
