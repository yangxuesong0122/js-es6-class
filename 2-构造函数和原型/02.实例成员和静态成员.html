<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Star(name, age) {
      // 实例成员是指构造函数内部通过this添加的成员
      // 实例成员只能通过实例对象访问
      this.name = name
      this.age = age
      this.sing = function() {
        console.log(this.name + 'sing a song')
      }
    }
    let ldh = new Star('刘德华', 20)
    console.log(ldh.name)

    // 静态成员是指在构造函数本身添加的成员
    // 静态成员只能通过构造函数访问
    Star.sex = '女'
    console.log(Star.sex)
  </script>
</body>

</html>
